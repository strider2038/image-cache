parameters:
  image_cache.base_directory: '%test.web_directory%'

services:
  # external
  filesystem:
    class: \Symfony\Component\Filesystem\Filesystem

  # core components
  stream_factory:
    class: Strider2038\ImgCache\Core\StreamFactory
  file_operations:
    class: Strider2038\ImgCache\Core\FileOperations
    arguments:
      - '@filesystem'
      - '@stream_factory'
  response_factory:
    class: Strider2038\ImgCache\Core\Http\ResponseFactory
    arguments:
      - '@request'
      - '@stream_factory'
      - '@file_operations'

  # service
  image_controller:
    class: Strider2038\ImgCache\Service\ImageController
    arguments:
      - '@response_factory'
      - '@image_action_factory'
  image_action_factory:
    class: Strider2038\ImgCache\Service\Image\ImageActionFactory
    arguments:
      - '@image_action_get'
      - '@image_action_create'
      - '@image_action_replace'
      - '@image_action_delete'
  image_action_get:
    class: Strider2038\ImgCache\Service\Image\GetAction
    arguments:
      - '@response_factory'
      - '@image_storage'
      - '@image_cache'
  image_action_create:
    class: Strider2038\ImgCache\Service\Image\CreateAction
    arguments:
      - '@response_factory'
      - '@image_storage'
      - '@image_factory'
  image_action_replace:
    class: Strider2038\ImgCache\Service\Image\ReplaceAction
    arguments:
      - '@response_factory'
      - '@image_storage'
      - '@image_cache'
      - '@image_factory'
  image_action_delete:
    class: Strider2038\ImgCache\Service\Image\DeleteAction
    arguments:
      - '@response_factory'
      - '@image_storage'
      - '@image_cache'

  # imaging
  image_storage:
    class: Strider2038\ImgCache\Imaging\ImageStorage
    arguments:
      - '@yandex_map_image_extractor'
  image_cache:
    class: Strider2038\ImgCache\Imaging\ImageCache
    arguments:
      - '%image_cache.base_directory%'
      - '@file_operations'
      - '@image_processor'

  # imaging/image
  image_factory:
    class: Strider2038\ImgCache\Imaging\Image\ImageFactory
    arguments:
      - '@save_options_factory'
      - '@image_validator'
      - '@file_operations'
      - '@stream_factory'

  # imaging/extraction
  yandex_map_image_extractor:
    class: Strider2038\ImgCache\Imaging\Extraction\YandexMapExtractor
    arguments:
      - '@yandex_map_parameters_parser'
      - '@yandex_map_storage_accessor'

  # imaging/parsing
  yandex_map_parameters_parser:
    class: Strider2038\ImgCache\Imaging\Parsing\Yandex\YandexMapParametersParser
    arguments:
      - '@image_validator'
      - '@yandex_map_value_configurator_factory'
      - '@yandex_map_parameters_factory'
  yandex_map_value_configurator_factory:
    class: Strider2038\ImgCache\Imaging\Parsing\Yandex\Map\ValueConfiguratorFactory

  # imaging/source
  yandex_map_parameters_factory:
    class: Strider2038\ImgCache\Imaging\Storage\Data\YandexMapParametersFactory
  yandex_map_storage_accessor:
    class: Strider2038\ImgCache\Imaging\Storage\Accessor\YandexMapStorageAccessor
    arguments:
      - '@model_validator'
      - '@violations_formatter'
      - '@yandex_map_storage_driver'
      - '@image_factory'
  yandex_map_storage_driver:
    class: Strider2038\ImgCache\Imaging\Storage\Driver\YandexMapStorageDriver
    arguments:
      - '@image_factory'
      - '@stream_factory'
      - '@client_mock'

  # imaging/processing
  save_options_factory:
    class: Strider2038\ImgCache\Imaging\Processing\SaveOptionsFactory
  image_processor:
    class: Strider2038\ImgCache\Imaging\Processing\ImageProcessor
    arguments:
      - '@imagick_transformer_factory'
      - '@image_factory'
  imagick_transformer_factory:
    class: Strider2038\ImgCache\Imaging\Processing\Imagick\ImagickTransformerFactory
    arguments:
      - '@file_operations'
      - '@stream_factory'

  # imaging/validation
  image_validator:
    class: Strider2038\ImgCache\Imaging\Validation\ImageValidator
  model_validator:
    class: Strider2038\ImgCache\Imaging\Validation\ModelValidator
  violations_formatter:
    class: Strider2038\ImgCache\Imaging\Validation\ViolationFormatter
